<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer type="module"></script>
</head>

<body style="background-color: #171b24;">
    <section id="root">
        <table>
            <thead class="bg-secondary bg-gradient fs-6">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Model</th>
                    <th>Release Year</th>
                    <th scope="col">Is 5G</th>
                    <th class="text-end pe-5" scope="col">Edit</th>
                </tr>
            </thead>
            <tbody class="bg-dark text-white align-middle">
                <tr class="">
                    <td>${id}</td>
                    <td>${brand}</td>
                    <td>${model}</td>
                    <td>${year}</td>
                    <td>${have5G}</td>
                    <td>
                        <div class="d-flex justify-content-end gap-2 pe-2">
                            <button type="button" class="btn btn-warning">${thisRowEdited ? `<i class="bi bi-x"></i>` : `<i class="bi bi-gear">`}</i></button>
                            <button type="button" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
